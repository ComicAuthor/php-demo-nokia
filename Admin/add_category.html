<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>新增产品分类</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <script src="js/jquery.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="page-title">
      <span class="modular fl"><i></i><em>添加分类</em></span>
    </div>

    <table class="list-style">
      <tr>
        <td style="text-align:right;width:15%;">分类名称：</td>
        <td>
          <input type="text" class="textBox" id="type" />
        </td>
      </tr>
      <tr>
        <td style="text-align:right;width:10%;">上级分类：</td>
        <td>
          <select id="textBox">
            <option value="0">顶级分类</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="text-align:right;"></td>
        <td><input type="button" value="保存" class="btn btn-success" id="Btn" /></td>
      </tr>
    </table>
  </div>
  <script>
    $(document).ready(function () {
      $.ajax({
        type: 'post',
        url: './../index.php',
        data: {
          c: 'Product',
          a: 'getAll',
        },
        success: function (e) {
          var res = JSON.parse(e);
          for (var i = 0; i < res.length; i++) {
            $('#textBox').append('<option   value="' + res[i]['id'] + '">' + res[i]['type_name'] +
              '</option>');
          }
        },
      })
    })
    $('#Btn').on('click', function () {
      var typename = $('#type').val();
      var textBox = $('#textBox').val();

      $.ajax({
        type: 'post',
        url: './../index.php',
        data: {
          c: 'Product',
          a: 'addType',
          list: [{
            'type_name': typename,
            'type_fid': textBox,
          }]
        },
        success: function (e) {
          if (e) {
            alert('添加成功');
          }
        }
      })
    })
  </script>
</body>

</html>
